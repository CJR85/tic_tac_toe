<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Drag & Drop Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cross -->
    <div class="drag">
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross1"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross2"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross3"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross4"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross5"
        ></div>
      </div>
    </div>

    <!-- Board -->
    <div class="board">
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
      <div class="dropBox"></div>
    </div>

    <!-- Circle -->
    <div class="drag">
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle1"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle2"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle3"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle4"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle5"
        ></div>
      </div>
    </div>

    <!-- Button -->
    <button class="reset">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
